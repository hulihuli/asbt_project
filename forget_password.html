<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>忘记密码</title>
		<link rel="stylesheet" type="text/css" href="libs/css/basic.css" />
		<link rel="stylesheet" href="css/style.css" />

		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="libs/js/framework.js"></script>
        <script type="text/javascript" src="libs/js/form/tui_btnValidation.js"></script>

        <script type="text/javascript">
            $(function () {
                var myValidation = $(".btn_getcode").btnValidation({time: 6, txt: "重新获取验证码(n)"});
                $(".btn_getcode").bind('click', function (e) {
                    myValidation.start();
                });
            })
        </script>

	</head>
	<body>
		<div class="wrap login">
			<div class="login_content">
                <div class="main cl">
                    <div>
                        <div class="login_info retrieve_password">
                            <div class="user">
                                <span class="icon icon_user"><i>+86</i></span>
                                <input class="input_text" type="text" placeholder="请输入手机号" value="" />
                            </div>
                            <div class="verification_code cl">
                                <input class="input_text f_l" type="text"  value="" />
                                <input class="btn btn_getcode f_r" value="获取验证码" type="button">
                            </div>
                            <div class="password">
                                <span class="icon icon_password"><i></i></span>
                                <input class="input_text" type="password" placeholder="请输入6~15位密码" value="" />
                                <i class="icon_eye"></i>
                            </div>
                            <div class="login_btn">
                                <a href="javascript:void(0)" class="btn btn_login f_l">登录</a>
                                <a href="javascript:void(0)" class="forget_password f_r">返回登录页面</a>
                            </div>
                        </div>
                    </div>
                    <div class="login_footer cl">
                        <ul class="f_r">
                            <li><a href="javascript:void(0)">关于我们</a></li>
                            <li><a href="javascript:void(0)">法律声明及隐私权政策</a></li>
                            <li><a href="javascript:void(0)">联系我们</a></li>
                        </ul>
                    </div>
                </div>
			</div>
		</div>
	</body>
</html>
